compile_kwargs:
  jit_compile: false
fit_kwargs:
  batch_size: 256
  early_stopping: false
  epochs: 200
  learning_rate:
    scheduler_kwargs:
      decay_steps: 200
      initial_learning_rate: 0.01
    scheduler_name: cosine_decay
  monitor: val_loss
  reduce_lr_on_plateau: false
  validation_split: 0.1
  verbose: true
model_kwargs:
  base_checkpoint_path: false
  base_distribution: elementwise_flow
  base_distribution_kwargs:
    allow_flexible_bounds: true
    bijector_name: bernstein_poly
    bounds: smooth
    high: 3
    low: -3
    order: 50
    scale: false
    shift: false
  base_parameter_kwargs:
    conditional: false
    dtype: float32
  distribution: masked_autoregressive_flow_first_dim_masked
  distribution_kwargs:
    allow_flexible_bounds: true
    bijector_name: bernstein_poly
    bounds: smooth
    high: 1
    low: 0
    num_layers: 2
    order: 25
    scale: false
    shift: false
  freeze_base_model: false
  parameter_kwargs:
    made_kwargs:
      activation: relu
      hidden_units: []
    x0_kwargs:
      activation: relu
      batch_norm: false
      bias_initializer: zeros
      dropout: 0
      hidden_units:
      - 32
      - 32
      kernel_initializer: glorot_uniform
