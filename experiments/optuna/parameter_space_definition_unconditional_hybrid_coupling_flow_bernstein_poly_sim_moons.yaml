- kwargs:
    high: 1024
    low: 16
  name: fit_kwargs.batch_size
  type: int
- kwargs:
    high: 0.1
    low: 0.001
  name: fit_kwargs.learning_rate.scheduler_kwargs.initial_learning_rate
  type: float
- kwargs:
    high: 0.9
    low: 0.1
  name: fit_kwargs.lr_reduction_factor
  type: float
# - kwargs:
#     high: 100
#     low: 5
#   name: fit_kwargs.lr_patience
#   type: int
# - kwargs:
#     high: 4
#     low: 0
#   name: fit_kwargs.early_stopping
#   type: int
- kwargs:
    high: 100
    low: 10
  name: model_kwargs.base_distribution_kwargs.order
  type: int
- kwargs:
    choices:
    - relu
    - sigmoid
    - tanh
  name: model_kwargs.parameter_kwargs.activation
  type: categorical
- kwargs:
    choices: &hidden_units [4, 8, 16, 32, 128, 256, 512, 1024]
  name: model_kwargs.parameter_kwargs.hidden_units.0
  type: categorical
- kwargs:
    choices: *hidden_units
  name: model_kwargs.parameter_kwargs.hidden_units.1
  type: categorical
- kwargs:
    high: 0.2
    low: 0.01
  name: model_kwargs.parameter_kwargs.dropout
  type: float
- list:
  - bijector_name: quadratic_spline
    nbins: 32
    interval_width: 1
    range_min: 0
    min_bin_width: 0.001
    min_slope: 0.001
    num_layers: 1
  - bijector_name: quadratic_spline
    nbins: 8
    interval_width: 1
    range_min: 0
    min_bin_width: 0.001
    min_slope: 0.001
    num_layers: 3
  - bijector_name: bernstein_poly
    order: 32
    low: 0
    high: 1
    bounds: smooth
    allow_flexible_bounds: false
    num_layers: 1
  - bijector_name: bernstein_poly
    order: 8
    low: 0
    high: 1
    bounds: smooth
    allow_flexible_bounds: false
    num_layers: 3
  name: model_kwargs.distribution_kwargs
  type: choose_from_list
