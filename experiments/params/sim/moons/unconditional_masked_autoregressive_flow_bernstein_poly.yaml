compile_kwargs:
  jit_compile: false
fit_kwargs:
  epochs: 400
  batch_size: 1024
  learning_rate:
    scheduler_kwargs:
      decay_steps: epochs
      initial_learning_rate: 0.001
    scheduler_name: cosine_decay
  reduce_lr_on_plateau: false
  early_stopping: 50
  monitor: val_loss
  verbose: true
  validation_split: 0.25
model_kwargs:
  distribution: masked_autoregressive_flow
  num_layers: 2
  bijector: BernsteinPolynomial
  bijector_kwargs:
    extrapolation: false
    domain: [-5, 5]
  invert: true
  parameters_constraint_fn_kwargs:
    allow_flexible_bounds: false
    bounds: linear
    low: -5
    high: 5
  num_parameters: 128
  layer_overwrites:
    0:
      bijector_kwargs:
        domain: [0, 1]
  parameters_fn_kwargs:
    activation: relu
    hidden_units:
    - 128
    - 128
    - 128
