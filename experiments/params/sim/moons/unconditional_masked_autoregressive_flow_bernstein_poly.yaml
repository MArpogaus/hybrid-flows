compile_kwargs:
  jit_compile: false
fit_kwargs:
  batch_size: 512
  early_stopping: 30
  epochs: 200
  learning_rate:
    scheduler_kwargs:
      decay_steps: 200
      initial_learning_rate: 0.001
    scheduler_name: cosine_decay
  monitor: val_loss
  reduce_lr_on_plateau: false
  validation_split: 0.1
  verbose: true
model_kwargs:
  distribution: masked_autoregressive_flow
  num_layers: 2
  bijector: BernsteinPolynomial
  bijector_kwargs:
    extrapolation: false
    domain: [-5, 5]
  invert: true
  parameters_constraint_fn_kwargs:
    allow_flexible_bounds: false
    bounds: linear
    low: -5
    high: 5
  num_parameters: 16
  layer_overwrites:
    0:
      bijector_kwargs:
        domain: [0, 1]
  parameters_fn_kwargs:
    activation: relu
    hidden_units:
    - 16
    - 16
    - 16
