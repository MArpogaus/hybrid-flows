compile_kwargs:
  jit_compile: true
  # run_eagerly: true
fit_kwargs:
  batch_size: 512
  early_stopping: 50
  epochs: 400
  learning_rate:
    scheduler_kwargs:
      decay_steps: 400
      initial_learning_rate: 0.01
    scheduler_name: cosine_decay
  monitor: val_loss
  reduce_lr_on_plateau: false
  validation_split: 0.1
  verbose: true
model_kwargs:
  distribution: coupling_flow
  num_layers: 2
  bijector: BernsteinPolynomial
  bijector_kwargs:
    extrapolation: false
    domain: [0, 1]
  invert: true
  parameters_constraint_fn_kwargs:
    allow_flexible_bounds: false
    bounds: linear
    low: 0
    high: 1
  num_parameters: 128
  layer_overwrites:
    -2:
      parameters_constraint_fn_kwargs:
        low: -5
        high: 5
    -1:
      parameters_constraint_fn_kwargs:
        low: -5
        high: 5
  parameters_fn_kwargs:
    activation: relu
    batch_norm: false
    dropout: 0
    hidden_units:
    - 128
    - 128
    - 128
    conditional: true
    conditional_event_shape: 1
