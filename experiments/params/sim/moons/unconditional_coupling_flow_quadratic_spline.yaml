compile_kwargs:
  jit_compile: true
  # run_eagerly: true
fit_kwargs:
  epochs: 200
  batch_size: 512
  learning_rate:
    scheduler_kwargs:
      decay_steps: epochs
      initial_learning_rate: 0.001
    scheduler_name: cosine_decay
  reduce_lr_on_plateau: false
  early_stopping: 50
  monitor: val_loss
  verbose: true
  validation_split: 0.25
model_kwargs:
  distribution: coupling_flow
  num_layers: 2
  bijector: RationalQuadraticSpline
  bijector_kwargs:
    range_min: -5
  parameters_constraint_fn_kwargs:
    interval_width: 10
    min_slope: 0.001
    min_bin_width: 0.001
    nbins: 32
  num_parameters: 95 # 32 * 3 - 1
  parameters_fn_kwargs:
    activation: relu
    batch_norm: false
    dropout: 0
    hidden_units:
    - 128
    - 128
    - 128
