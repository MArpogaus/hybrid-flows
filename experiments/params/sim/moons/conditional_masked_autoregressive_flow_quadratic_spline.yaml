compile_kwargs:
  jit_compile: false
fit_kwargs:
  batch_size: 512
  early_stopping: 50
  epochs: 400
  learning_rate:
    scheduler_kwargs:
      decay_steps: 400
      initial_learning_rate: 0.01
    scheduler_name: cosine_decay
  monitor: val_loss
  reduce_lr_on_plateau: false
  validation_split: 0.1
  verbose: true
model_kwargs:
  distribution: masked_autoregressive_flow
  num_layers: 2
  bijector: RationalQuadraticSpline
  bijector_kwargs:
    range_min: -5
  parameters_constraint_fn_kwargs:
    interval_width: 10
    min_slope: 0.001
    min_bin_width: 0.001
    nbins: 32
  num_parameters: 95 # 32 * 3 - 1
  parameters_fn_kwargs:
    activation: relu
    conditional: true
    conditional_event_shape: 1
    hidden_units:
    - 16
    - 16
    - 16
