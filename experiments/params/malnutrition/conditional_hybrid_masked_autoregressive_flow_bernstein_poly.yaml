compile_kwargs:
  jit_compile: true
two_stage_training: true
fit_kwargs:
- epochs: 1000
  batch_size: 1024
  learning_rate: 0.05
  reduce_lr_on_plateau: false
  early_stopping: 50
  monitor: val_loss
  verbose: true
- epochs: 400
  batch_size: 512
  learning_rate:
    scheduler_kwargs:
      decay_steps: epochs
      initial_learning_rate: 0.0005
    scheduler_name: cosine_decay
  reduce_lr_on_plateau: false
  early_stopping: 50
  monitor: val_loss
  verbose: true
model_kwargs:
  marginal_bijectors:
  - bijector: BernsteinPolynomial
    invert: true
    bijector_kwargs:
      domain: [-5, 5]
      extrapolation: true
    parameters_constraint_fn: mctm.activations.get_thetas_constrain_fn
    parameters_constraint_fn_kwargs:
      allow_flexible_bounds: false
      bounds: linear
      high: 5
      low: -5
    parameters_fn: parameter_vector
    parameters_fn_kwargs:
      dtype: float32
      parameter_shape: [&dims 3, 6]
  - bijector: Shift
    invert: true
    parameters_fn: bernstein_polynomial
    parameters_fn_kwargs:
      conditional_event_shape: 1
      domain: [0, 35]
      dtype: float32
      extrapolation: true
      parameter_shape: [*dims]
      polynomial_order: 6
  joint_flow_type: masked_autoregressive_flow_first_dim_masked
  joint_bijectors:
    num_layers: 1
    num_parameters: 32
    bijector: BernsteinPolynomial
    bijector_kwargs:
      extrapolation: false
      domain: [-5, 5]
    invert: true
    parameters_constraint_fn_kwargs:
      allow_flexible_bounds: false
      bounds: linear
      low: -5
      high: 5
    maf_parameters_fn_kwargs:
      activation: relu
      hidden_units:
      - 512
      - 512
      - 512
      dtype: float32
      conditional: true
      conditional_event_shape: 1
    x0_parameters_fn_kwargs:
      activation: relu
      batch_norm: false
      dropout: false
      hidden_units:
      - 512
      - 512
      - 512
      dtype: float32
      conditional: true
      conditional_event_shape: 1
