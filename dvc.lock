schema: '2.0'
stages:
  train@bernstein_flow:
    cmd: python scripts/multivariate_unconditional.py --log-level info --log-file
      train_bernstein_flow.log --experiment-name unconditional train@bernstein_flow
      results/bernstein_flow
    deps:
    - path: scripts/multivariate_unconditional.py
      hash: md5
      md5: f9dd89fe6b7fea0e1f4c965c3dc8c76a
      size: 5031
    params:
      params.yaml:
        params.bernstein_flow.distribution: bernstein_flow
        params.bernstein_flow.distribution_kwds:
          order: 25
          low: -3
          high: 3
          smooth_bounds: true
          allow_flexible_bounds: true
        params.bernstein_flow.fit_kwds:
          epochs: 1000
          validation_split: 0.1
          batch_size: 32
          learning_rate: 0.001
          lr_patience: 10
        params.common.data_kwds:
          n_samples: 2000
          noise: 0.05
          scale: true
        params.common.dataset: moons
        params.common.seed: 1
