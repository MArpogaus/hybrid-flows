      size: 3985
    params:
      params.yaml:
        common.data_kwds:
          n_samples: 2000
          noise: 0.05
          scale: true
        common.dataset: moons
        common.seed: 1
        distributions.bernstein_flow:
          distribution_kwds: &id001
            order: 25
