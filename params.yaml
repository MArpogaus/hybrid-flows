common:
  fit_kwds: &fit_kwds
    epochs: 10000
    batch_size: 1024
    lr_patience: 100
    reduce_lr_on_plateau: true
    early_stopping: true
    verbose: true
    monitor: val_loss
  distribution_kwds: &distribution_kwds
    bijector_name: bernstein_poly
    low: -4
    high: 4
    smooth_bounds: true
    allow_flexible_bounds: false
    shift: false
    scale: false
    # bijector_name: quadratic_spline
