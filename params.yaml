log-level: info
seed: 1
textwidth: 487.8225
testmode: false

datasets:
  moons:
    n_samples: 16384
    noise: 0.05
    scale: [0.05, 0.95]
  circles:
    n_samples: 16384
    noise: 0.05
    factor: 0.5
    scale: [0.05, 0.95]

benchmark_datasets:
  bsds300:
    scale: 0.537
    shift: 0.914
  gas:
    scale: 0.007
    shift: 5.191
  hepmass:
    scale: 0.054
    shift: 8.063
  miniboone:
    scale: 0.018
    shift: 23.507
  power:
    scale: 0.05
    shift: 5.456

malnutrition_kwds:
  data_path: datasets/malnutrition/india.raw
  targets: [stunting, wasting, underweight]
  covariates: [mage]

common:
  fit_kwds: &fit_kwds
    epochs: 10000
    batch_size: 256
    early_stopping: 4
    learning_rate: 0.01
    lr_patience: 25
    lr_reduction_factor: 0.5
    monitor: val_loss
    reduce_lr_on_plateau: true
    verbose: true
  distribution_kwds: &distribution_kwds
    bijector_name: bernstein_poly
    low: -3
    high: 3
    smooth_bounds: true
    allow_flexible_bounds: true
    shift: false
    scale: false
    # bijector_name: quadratic_spline
    # nbins: 32
    # interval_width: 1
    # range_min: 0
    # min_bin_width: 1e-3
    # min_slope: 1e-3
  benchmark_fit_kwds: &benchmark_fit_kwds
    epochs: 1000
    batch_size: 256
    learning_rate: polynomial_decay
    polynomial_decay_kwds:
      initial_learning_rate: 0.01
      end_learning_rate: 0.00001
      power: 1
      decay_steps: 1000
    lr_patience:
    reduce_lr_on_plateau: false
    early_stopping: 100
    monitor: val_loss
    verbose: true
  benchmark_distribution_kwds: &benchmark_distribution_kwds
    bijector_name: bernstein_poly
    low: -2
    high: 2
    smooth_bounds: true
    allow_flexible_bounds: true
    shift: false
    scale: false


unconditional_distributions:
  elementwise_flow:
    moons:
      distribution_kwds:
        <<: *distribution_kwds
        order: &elementwise_flow_moons_order 50
      parameter_kwds:
        conditional: false
        dtype: float32
      fit_kwds:
        <<: *fit_kwds
        validation_split: 0.1
    circles:
      distribution_kwds:
        <<: *distribution_kwds
        order: &elementwise_flow_circles_order 80
      parameter_kwds:
        conditional: false
        dtype: float32
      fit_kwds:
        <<: *fit_kwds
        validation_split: 0.1

  multivariate_flow:
    moons:
      distribution_kwds:
        <<: *distribution_kwds
        order: 50
      parameter_kwds:
        conditional: false
        dtype: float32
      fit_kwds:
        <<: *fit_kwds
        validation_split: 0.1
    circles:
      distribution_kwds:
        <<: *distribution_kwds
        order: 50
      parameter_kwds:
        conditional: false
        dtype: float32
      fit_kwds:
        <<: *fit_kwds
        validation_split: 0.1

  multivariate_normal:
    moons:
      distribution_kwds: {}
      parameter_kwds:
        conditional: false
        dtype: float32
      fit_kwds:
        <<: *fit_kwds
        validation_split: 0.1
    circles:
      distribution_kwds: {}
      parameter_kwds:
        conditional: false
        dtype: float32
      fit_kwds:
        <<: *fit_kwds
        validation_split: 0.1

  coupling_flow:
    moons:
      distribution_kwds:
        <<: *distribution_kwds
        coupling_layers: 2
        order: 50
      parameter_kwds:
        hidden_units:
        - 16
        - 16
        - 16
        activation: tanh
        batch_norm: false
        dropout: 0
      fit_kwds:
        epochs: 110
        batch_size: 256
        learning_rate: polynomial_decay
        polynomial_decay_kwds:
          initial_learning_rate: 0.01
          end_learning_rate: 0.00001
          power: 1
          decay_steps: 100
        validation_split: 0.1
        lr_patience: 1
        reduce_lr_on_plateau: false
        early_stopping: 50
        monitor: val_loss
        verbose: true
    circles:
      distribution_kwds:
        <<: *distribution_kwds
        coupling_layers: 2
        order: 50
      parameter_kwds:
        hidden_units:
        - 16
        - 16
        activation: relu
        batch_norm: false
        dropout: 0
      fit_kwds:
        <<: *fit_kwds
        validation_split: 0.1

  masked_autoregressive_flow:
    moons:
      distribution_kwds:
        <<: *distribution_kwds
        order: 50
      parameter_kwds:
        hidden_units:
        - 16
        - 16
        - 16
