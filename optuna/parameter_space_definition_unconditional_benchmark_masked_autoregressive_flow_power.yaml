- kwargs:
    choices:
    - relu
    - sigmoid
    - tanh
  name: parameter_kwds.activation
  type: categorical
- kwargs:
    choices: &hidden_units [4, 8, 16, 32, 128, 256, 512, 1024]
  name: parameter_kwds.hidden_units.0
  type: categorical
- kwargs:
    choices: *hidden_units
  name: parameter_kwds.hidden_units.1
  type: categorical
# - kwargs:
#     choices: *hidden_units
#   name: parameter_kwds.hidden_units.2
#   type: categorical
- kwargs:
    choices:
    - bijector_name: quadratic_spline
      nbins: 32
      interval_width: 3
      range_min: -3
      min_bin_width: 1e-3
      min_slope: 1e-3
      num_layers: 1
    - bijector_name: quadratic_spline
      nbins: 10
      interval_width: 3
      range_min: -3
      min_bin_width: 1e-3
      min_slope: 1e-3
      num_layers: 2
    - bijector_name: bernstein_poly
      order: 100
      low: -2
      high: 2
      smooth_bounds: true
      allow_flexible_bounds: true
      num_layers: 1
    - bijector_name: bernstein_poly
      order: 100
      low: -4
      high: 4
      smooth_bounds: true
      allow_flexible_bounds: false
      num_layers: 1
    - bijector_name: bernstein_poly
      order: 12
      low: 0
      high: 1
      smooth_bounds: true
      allow_flexible_bounds: true
      num_layers: 2
  name: distribution_kwds
  type: categorical
- name: fit_kwds.polynomial_decay_kwds.initial_learning_rate
  type: float
  kwargs:
    high: 0.1
    low: 0.001
- name: fit_kwds.polynomial_decay_kwds.end_learning_rate
  type: float
  kwargs:
    high: 0.01
    low: 0.00001
- name: fit_kwds.polynomial_decay_kwds.power
  type: float
  kwargs:
    high: 2
    low: -1
