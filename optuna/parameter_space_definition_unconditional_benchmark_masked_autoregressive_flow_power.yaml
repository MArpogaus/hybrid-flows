- name: fit_kwds.exponential_decay_kwds.decay_steps
  type: int
  kwargs:
    high: 10000
    low: 100
- name: fit_kwds.polynomial_decay_kwds.initial_learning_rate
  type: float
  kwargs:
    high: 0.1
    low: 0.001
- name: fit_kwds.polynomial_decay_kwds.decay_steps
  type: int
