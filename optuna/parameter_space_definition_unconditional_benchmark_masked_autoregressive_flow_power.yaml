  type: categorical
- kwargs:
    high: 1024
    low: 128
  name: fit_kwds.batch_size
  type: int
- kwargs:
    high: 0.9
    low: 0.1
  name: fit_kwds.lr_reduction_factor
  type: float
- kwargs:
    high: 100
    low: 5
  name: fit_kwds.lr_patience
  type: int
- kwargs:
    high: 5
    low: 0
  name: fit_kwds.early_stopping
  type: int
- kwargs:
    high: 100
    low: 10
  name: distribution_kwds.order
  type: int
- kwargs:
    choices:
    - relu
    - sigmoid
    - tanh
  name: parameter_kwds.activation
  type: categorical
- kwargs:
    choices: &hidden_units [4, 8, 16, 32, 128, 256, 512, 1024]
  name: parameter_kwds.hidden_units.0
  type: categorical
- kwargs:
    choices: *hidden_units
  name: parameter_kwds.hidden_units.1
